<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>weather app</title>
</head>

<body class="bg-[url('./img/bg.webp')]  ">
    <div class="bg-gray-600/[0.7] w-[100%] h-[100vh]">
        <div class="flex flex-col md:flex-row  md:justify-between items-center p-4">
            <div class="flex gap-2 justify-center items-center">
                <img src="./img/logo.png" alt="logo">
                <p class="text-white font-bold leading-4 "><span class="text-blue-600">W</span>eather <br> Dashbor<span
                        class="text-blue-600">d</span></p>

            </div>
            <div class="search">
                <label class="relative" for="text">
                    <input class="bg-gray-400 px-4 py-2 rounded-lg text-white placeholder:text-white" type="search"
                        name="search" id="search" placeholder="Search Location ">

                    <span id="subBtn"  class="absolute pl-4 bg-carrent top-0 right-0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="white" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>

                    </span>
                </label>
            </div>
        </div>
        <div class="bg-gray-400/[0.5] md:w-[600px] md:h-[400px] rounded-lg mx-auto p-4 flex flex-col md:flex-row justify-center items-center ">
            <div class="space-y-2 p-2 ">
                <div class="ml-[20%] md:ml-0">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="white" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                        </svg>

                    </span>
                    <h1 id="temp" class="text-white text-6xl ">40°c</h1>
                </div>
                <div class="">
                    <div class="flex items-center ">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="white" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                            </svg>

                        </span>
                        <h2 id="location" class="text-white text-2xl ">Dhamoirhat</h2>
                    </div>
                    <p id="dtt" class="text-white ">9:41 AM-Sunday,August 18,2024</p>

                </div>
            </div>
            <div class="w-[55%] p-6 space-y-4">
                <h3 class="text-lg uppercase text-white text-center">the climate is mist</h3>
                <div class="text-white flex justify-between items-center ">
                    <p >Temp max</p>
                    <div class="flex items-center gap-2">
                        <p id="tempMax">40.93°</p>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="red" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m15 11.25 1.5 1.5.75-.75V8.758l2.276-.61a3 3 0 1 0-3.675-3.675l-.61 2.277H12l-.75.75 1.5 1.5M15 11.25l-8.47 8.47c-.34.34-.8.53-1.28.53s-.94.19-1.28.53l-.97.97-.75-.75.97-.97c.34-.34.53-.8.53-1.28s.19-.94.53-1.28L12.75 9M15 11.25 12.75 9" />
                            </svg>

                        </span>
                    </div>
                </div>
                <div class="text-white flex justify-between items-center">
                    <p>Temp min</p>
                    <div class="flex items-center gap-2">
                        <p id="tempMin">30.93°</p>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="blue" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m15 11.25 1.5 1.5.75-.75V8.758l2.276-.61a3 3 0 1 0-3.675-3.675l-.61 2.277H12l-.75.75 1.5 1.5M15 11.25l-8.47 8.47c-.34.34-.8.53-1.28.53s-.94.19-1.28.53l-.97.97-.75-.75.97-.97c.34-.34.53-.8.53-1.28s.19-.94.53-1.28L12.75 9M15 11.25 12.75 9" />
                            </svg>

                        </span>
                    </div>
                </div>
                <div class="text-white flex justify-between items-center">
                    <p>Humadity</p>
                    <div class="flex items-center gap-2">
                        <p id="humadity">51%</p>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
                              </svg>
                              

                        </span>
                    </div>
                </div>
                <div class="text-white flex justify-between items-center">
                    <p>Cludy</p>
                    <div class="flex items-center gap-2">
                        <p>--%</p>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 0 0 4.5 4.5H18a3.75 3.75 0 0 0 1.332-7.257 3 3 0 0 0-3.758-3.848 5.25 5.25 0 0 0-10.233 2.33A4.502 4.502 0 0 0 2.25 15Z" />
                              </svg>
                              

                        </span>
                    </div>
                </div>
                <div class="text-white flex justify-between items-center">
                    <p>Wind</p>
                    <div class="flex items-center gap-2">
                        <p id="wind">3.6Km/h</p>
                        <span>
                            
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
                              </svg>
                              
                        </span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
